<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="preload" href="{{ url_for('static', filename='img/folder.svg') }}" as="image" crossorigin="anonymous">
  <link rel="preload" href="{{ url_for('static', filename='img/file.svg') }}" as="image" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&amp;display=swap" as="style">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" as="style" crossorigin="anonymous" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="{{ url_for('static', filename='js/main.js') }}" as="script" crossorigin="anonymous">
  <script defer src="{{ url_for('static', filename='js/main.js') }}" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" async></script>
</head>
<body>{{ error|safe }}
  <div id="login-box">
    <a href="/" class="head">
      <h1 class="head">Drive Store</h1>
    </a>
    <form action="/" id="ii8sn" method="post">
      <input type="email" placeholder="Username" id="username" name="usrname" required>
      <br>
      <input type="password" placeholder="Password" id="password" name="ps" required>
      <br>
      <input type="submit" value="Login">
    </form>
    <br>
    <a href="/reset">
        <button type="button" class="btn btn-dark">Reset</button></a>
    <a href="/register">
        <button type="button" class="btn btn-dark">Register</button></a>
    </a>
  </div>
</body>
</html>
