<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link
      rel="preload"
      href="{{ url_for('static', filename='img/folder.svg') }}"
      as="image"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="{{ url_for('static', filename='img/file.svg') }}"
      as="image"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&amp;display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      as="style"
      crossorigin="anonymous"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="{{ url_for('static', filename='js/main.js') }}"
      as="script"
      crossorigin="anonymous"
    />
    <script
      defer
      src="{{ url_for('static', filename='js/main.js') }}"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" async></script>
  </head>
  <body>
    <div id="login-box">
      <a href="/" class="head">
        <h1 class="head">Drive Store</h1>
      </a>
      <h3
        style="
          font-size: 18px;
          font-weight: 450;
          font-family: 'Roboto Serif', serif;
        "
      >
        Signup
      </h3>
      <form action="/register" method="post">
        <input
          type="email"
          placeholder="Email"
          id="email"
          name="usrnme"
          required
        />
        <br />
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="ps"
          required
        />
        <br />
        <input type="submit" value="Signup" />
      </form>
      {{ h|safe }} {{ error|safe }}
    </div>
  </body>
</html>
